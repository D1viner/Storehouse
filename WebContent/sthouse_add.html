<body class="d-flex flex-column min-vh-100">

		<div class="container">
			<a class="navbar-brand" href="sthouse_list.jsp">Storehouse</a>

				<div class="card shadow-lg">
					<div class="card-body">
						<h1 class="card-title mb-4">添加仓库</h1>
						<form action="stadd">

							<div class="form-floating mb-3 rounded-input">
								<input type="text" class="form-control rounded-input"
									id="floatingInput" name="id" placeholder="Id"> <label
									for="floatingInput">Id</label>
							</div>

							<div class="form-floating mb-3 rounded-input">
								<input type="text" class="form-control rounded-input"
									id="floatingInput" name="name" placeholder="Name"> <label
									for="floatingInput">Name</label>
							</div>

							<div class="form-floating mb-3 rounded-input">
								<input type="text" class="form-control rounded-input"
									id="floatingInput" name="address" placeholder="Address">
								<label for="floatingInput">Address</label>
							</div>

							<br>
							<div class="d-grid gap-2 mb-4">
								<button type="submit" class="btn btn-dark">添加</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
